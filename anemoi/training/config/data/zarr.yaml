# - "cos_latitude" #<+++++++++++++++++++++++++++++++++++++++++++++++++++++++ SC
# - "cos_longitude" #<+++++++++++++++++++++++++++++++++++++++++++++++++++++++ SC
# - "sin_latitude" #<+++++++++++++++++++++++++++++++++++++++++++++++++++++++ SC
